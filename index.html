<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travail 4</title>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
</head>

<body class="d-flex align-items-center justify-content-center">
    <form class="container bg-light shadow-lg p-0" name="formulaire" id="formulaire">
        <div id="form" class="row">
            <div class="col-lg-6 p-0 img cover"></div>
            <div class="col-lg-6 col-12 py-5 px-5">
                <div class="row">
                    <div id="liste-erreurs" class="form-group"></div>
                    <div class="form-group col-md-12 p-0">
                        <label for="fname">Prénom</label>
                        <input type="text" name="prenom" class="form-control" id="fname" aria-label="Prénom" />
                    </div>
                    <div class="form-group col-12 p-0">
                        <label for="lname">Nom</label>
                        <input type="text" name="nom" class="form-control" id="lname" aria-label="Nom" />
                    </div>
                    <div class="form-group col-md-6 pr-md-3 p-0">
                        <label for="birth">Date de naissance</label>
                        <input type="text" name="naissance" class="form-control" id="birth" placeholder="dd/mm/aaaa"
                            aria-label="Date de naissance" oninput="DateNaissance(this, event)" maxlength="10"
                            onkeydown="return IsNumber(event)" />
                    </div>
                    <div class="form-group col-md-6 pl-md-3 p-0">
                        <label for="statut">Statut</label>
                        <select name="statut" class="form-control" id="statut" aria-label="statut">
                            <option selected="selected" disabled="disabled" value="">Choisir</option>
                            <option value="etudiant">Étudiant</option>
                            <option value="prof">Professeur</option>
                        </select>
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary mt-4 mb-3">Valider</button>
                </div>
            </div>
        </div>
        <div id="quiz" class="quiz d-none">
            <label id="question" class="h2 w-100 p-3"></label>
            <div class="p-0 m-0 row">
                <div class="col-lg-6 p-0" id="questionImg"></div>
                <div class="choix col-lg-6 col-12 my-5 d-flex flex-column justify-content-center align-items-stretch"
                    id="choix">
                    <p class="text-muted align-self-end" id="questionNumber"></p>
                </div>
            </div>
        </div>
    </form>
    <script src="./index.js"></script>
</body>

</html>
